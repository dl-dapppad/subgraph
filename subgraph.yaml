specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Payment
    network: mumbai
    source:
      address: "0x735D63E50408626DbAb0B002dFdC55f96CaaA5Fd"
      abi: Payment
      startBlock: 31564800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - UserToProduct
        - Sale
        - PaymentToken
      abis:
        - name: Payment
          file: ./abis/Payment.json
      eventHandlers:
        - event: Payed(indexed address,address,bytes32,uint256,uint256)
          handler: onPayed
        - event: PaymentTokenAdded(address)
          handler: onPaymentTokenAdded
        - event: PaymentTokenRemoved(address)
          handler: onPaymentTokenRemoved
      file: ./src/mappings/Payment.ts

  - kind: ethereum
    name: ProductFactory
    network: mumbai
    source:
      address: "0xD633c1029ce7268f2c019Ba7a85cF5eB9071f814"
      abi: ProductFactory
      startBlock: 31565000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - UserToProduct
        - Sale
      abis:
        - name: ProductFactory
          file: ./abis/ProductFactory.json
      eventHandlers:
        - event: Deployed(indexed bytes32,indexed address,address,address,uint256,uint256)
          handler: onDeployed
      file: ./src/mappings/ProductFactory.ts