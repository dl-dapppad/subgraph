specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProductFactory
    network: goerli
    source:
      address: "0x1b898fC32375Af028A3a3D8CAdb59DcA94E24C7D"
      abi: ProductFactory
      startBlock: 8181550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Product
      abis:
        - name: ProductFactory
          file: ./abis/ProductFactory.json
      eventHandlers:
        - event: Deployed(indexed bytes32,indexed address,address,uint256,uint256)
          handler: handleDeploy
      file: ./src/product-factory.ts