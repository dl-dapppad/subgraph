type Sale @entity(immutable: true) {
  id: Bytes! # tx hash
  buyer: Bytes!
  points: BigInt!

  timestamp: BigInt!

  product: Product!
}

type Product @entity {
  id: Bytes! # alias

  sales: [Sale!]! @derivedFrom(field: "product")
}

# @notice The entity counts interactions in single tx
# @param id forms from tx hash
# @param count the counter of interactions in single tx
type InteractionCount @entity {
  id: Bytes!
  count: BigInt!
}